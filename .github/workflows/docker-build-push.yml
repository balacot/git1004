name: ğŸš€ Build and Push Docker Image to DockerHub

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ³ Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ•“ Set tag name based on date
        run: echo "IMAGE_TAG=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      - name: ğŸ—ï¸ Build Docker image with timestamp tag
        run: docker build -t balacotes/git1004-site:${{ env.IMAGE_TAG }} .

      - name: ğŸš€ Push image with timestamp tag
        run: docker push balacotes/git1004-site:${{ env.IMAGE_TAG }}

      - name: ğŸ·ï¸ (Opcional) Tag image as latest too
        run: |
          docker tag balacotes/git1004-site:${{ env.IMAGE_TAG }} balacotes/git1004-site:latest
          docker push balacotes/git1004-site:latest
